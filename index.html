<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Philly GPT</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 820px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 6px; }
    .sub { margin-top: 0; color: #555; }
    #chat { border: 1px solid #ddd; border-radius: 12px; padding: 14px; min-height: 260px; background: #fafafa; }
    .msg { margin: 10px 0; padding: 10px 12px; border-radius: 12px; white-space: pre-wrap; }
    .user { background: #e9f2ff; }
    .bot { background: #fff; border: 1px solid #eee; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ddd; }
    button { padding: 12px 14px; border-radius: 10px; border: 1px solid #ddd; background: white; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .tiny { font-size: 12px; color: #666; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Philly GPT</h1>
  <p class="sub">A civic helper for Philadelphia basics (311, transit, parking, city services).</p>

  <div id="chat"></div>

  <form id="form">
    <input id="input" placeholder="Ask a Philly question (e.g., how do I report a pothole?)" autocomplete="off" />
    <button id="send" type="submit">Send</button>
  </form>

  <p class="tiny">
    Tip: Donâ€™t share personal info. For emergencies, call 911.
  </p>

  <script src="./app.js"></script>
</body>
</html>
